<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Integration in ExpressJS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./express-js.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>DB Integration session in ExpressJS</h1>
    </header>

    <div class="container">
        <p style="text-align: center;">Create A user by entering the data!</p>
        <div class="alertsms"></div>
        <form id="form">
            <input type="text" placeholder="Enter the name........" name="name" id="name" required/>
            <input type="email" aria-invalid="please email here" placeholder="Enter the email......." name="email" id="email" required />
            <input type="submit" class="submitBtn" id="submitBtn" value="Submit Now">
            <input type="reset" class="submitBtn" id="resetBtn" value="Reset">
        </form>

        <h3 style="text-align: center;">All Data found from DB</h3>
        <p class="tableAlert"></p>
        <hr>
        <div id="table">

        </div>
    </div>

    <!-- dailog -->
    <dialog id="dialog">
        <form id="updateForm">
            <input type="text" placeholder="Enter the name........" name="updatename" id="updatename" required/>
            <input type="email" aria-invalid="please email here" placeholder="Enter the email......." name="updateemail" id="updateemail" required />
            <input type="submit" class="submitBtn" id="submitBtn" value="Save Changes">
            <input type="reset" class="submitBtn" id="resetBtn" value="Reset">
            <input type="button" class="submitBtn" id="closeDialog" value="Close">
        </form>
    </dialog>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <script src="./main.js"></script>
</body>

</html>
